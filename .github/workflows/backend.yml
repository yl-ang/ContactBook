name: Node.js CI

on: [push]

jobs:
  env:
    DB_LOCAL_URI: mongodb://localhost/resthub
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.17.0
      - name: Install dependencies
        run: npm ci
      - run: npm run build --if-present
      - run: npm test

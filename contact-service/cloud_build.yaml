steps:
  - name: "gcr.io/cloud-builders/npm"
    args: ["install"]
    dir: "contact-service"
  - name: create-env
    entrypoint: npm
    args: ["run", "create-env"]
    dir: "contact-service"
    env:
      - "MONGODB_URI=${_MONGODB_URI}"
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["app", "deploy", "app.yaml"]
    dir: "contact-service"
timeout: "1600s"
